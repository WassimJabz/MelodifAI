<html>
  <head>
    <title>MelodifAI</title>
    <script>
      function getData() {
        let elem = document.getElementById("file");
        let res = document.getElementById("result");
        fetch("http://localhost:5000/selectionMade", {
          method: "POST",
          body: elem.files[0],
        })
          .then((r) => r.json())
          .then((r) => (res.innerText = r.data));
      }
    </script>
  </head>
  <body>
    Hello world!
    <button onclick="getData();">Get data</button>
    <input type="file" id="file" />
    <div id="result"></div>
  </body>
</html>
